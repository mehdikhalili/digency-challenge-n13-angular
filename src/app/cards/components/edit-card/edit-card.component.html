<div class="container" *ngIf="card">
  <app-alert *ngIf="error" [color]="'danger'" [message]="error"></app-alert>
  <div class="row d-flex justify-content-center my-4">
    <div class="col-xl-5 col-lg-6 col-md-7 col-sm-10 col-11 card pb-3">
      <h4 class="text-center pb-3 my-4 border-bottom">Modifier la carte #{{ card.id }}</h4>
      <app-card-form [card]="card" [save]="save"></app-card-form>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center mt-5" *ngIf="isLoading && !card">
  <app-loading [size]="'4x'"></app-loading>
</div>
<app-page-not-found *ngIf="notFound"></app-page-not-found>
